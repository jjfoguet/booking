<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mapeando cosas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        header {
            padding: 20px;
            background-color: #f8f9fa;
            width: 100%;
            border-bottom: 1px solid #ddd;
        }
        h1 {
            font-size: 2em;
            color: #333;
        }
        p {
            font-size: 1.1em;
            margin: 20px;
            color: #666;
        }
        .map-container {
            margin: 20px;
            width: 80%;
            height: 500px;
            border: 2px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>

<header>
    <h1>spatial data. web scrapping booking</h1>
</header>

<main>
    <p>metodo para extraer de booking coordenadas y comentarios asociados a cada hotel.</p>

    <div class="map-container">
        <!-- Replace 'your-map-url' with the actual GitHub URL of your Folium map file -->
        <iframe src="https://jjfoguet.github.io/booking/mapa.html" title="Embedded Folium Map"></iframe>
    </div>
</main>

</body>
</html>
